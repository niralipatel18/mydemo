<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!------------------------navigation bar--------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>Mydemo</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">About_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">User_data</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/view_post">Manage_Post</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/review">Review</a>
                    </li>






                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="mx-3">
                    <button class="btn btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{user}}</button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/profile_update"><b>Update Profile,,</b></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout"><b>Logout...</b></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-lg-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><B>Title :</B></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="title">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label"><b>category :</b></label>
                <select id="inputState" class="form-select" name="category">
                <option selected>--- select language ---</option>
                <option>django</option>
                <option>python</option>
                <option>android</option>
                <option>ios</option>
                <option>javascript</option>


            </select>
            </div>
            <div class="mb-3 my-lg-3">
                <label for="formFile" class="form-label"><b>Choose your file :</b></label>
                <input class="form-control" type="file" id="formFile" name="image   ">
            </div>
            <div class="mb-3 my-lg-3">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Comment :</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cmnt "></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post your details..</button>
            <a href="/view_post" class="btn btn-primary mx-5">Back to manage post</a>

        </form>
    </div>
</body>

</html>
