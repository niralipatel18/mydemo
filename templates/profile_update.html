        <center>
            <font size="6"><i>Update your profile data..</i></font>
        </center>

    <br>
    <!-------table-->
    <div class="container my-4">
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"><b>First name:</b></label>
                <input type="text" class="form-control" id="inputEmail4" name="fnm" value="{{u_data.fnm}}">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><b>Last name:</b></label>
                <input type="text" class="form-control" id="inputPassword4" name="lnm" value="{{u_data.lnm}}">
            </div>


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"><b>Email :</b></label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required name="email" value="{{u_data.email}}">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><b>Password :</b></label>
                <input type="password" class="form-control" id="inputPassword4" name="password" value="{{u_data.password}}">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label"><b>City :</b></label>
                <input type="text" class="form-control" id="inputCity" name="city" value="{{u_data.city}}">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label"><b>State :</b></label>
                <select id="inputState" class="form-select" name="state" value="{{u_data.state}}">
                    <option selected>{{u_data.state}}-</option>
                    <option>gujarat</option>
                    <option>maharastra</option>
                    <option>U.P.</option>
                    <option>M.P.</option>

                </select>
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label"><b>Zip :</b></label>
                <input type="text" class="form-control" id="inputZip" name="zip1" value="{{u_data.zip1}}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update your profile</button>
            </div>
        </form>
    </div>>
