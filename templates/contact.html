{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>

<body>


    <!------------------------navigation bar--------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>Mydemo</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">User_data</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/view_post">Manage_Post</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/review">Review</a>
                    </li>






                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                {% if user is not none %}
                <div class="mx-3">
                    <button class="btn btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{user}}</button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/profile_update"><b>Update Profile,,</b></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout"><b>Logout...</b></a></li>
                    </ul>
                </div> {%else%}
                <a href="/login" class="btn btn-warning mx-3"><b>Login</b></a>


                <!------------------button 2(sign up)`````````````````````-->
                <!-- Button trigger modal -->



                <button type="button" class="btn btn-warning mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                    <b> sign up</b>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form class="row g-3" method="post">
                                    {% csrf_token %}
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">First name:</label>
                                        <input type="text" class="form-control" id="inputEmail4" name="fnm">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Last name:</label>
                                        <input type="text" class="form-control" id="inputPassword4" name="lnm">
                                    </div>


                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email :</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required name="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Password :</label>
                                        <input type="password" class="form-control" id="inputPassword4" name="password">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputCity" class="form-label">City :</label>
                                        <input type="text" class="form-control" id="inputCity" name="city">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State :</label>
                                        <select id="inputState" class="form-select" name="state">
                                            <option selected>--Select state--</option>
                                            <option>gujarat</option>
                                            <option>maharastra</option>
                                            <option>U.P.</option>
                                            <option>M.P.</option>

                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputZip" class="form-label">Zip :</label>
                                        <input type="text" class="form-control" id="inputZip" name="zip1">
                                    </div>






                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                {%endif%}
            </div>
        </div>
    </nav>

    <!---------------------slider------------------>
    <center>
        <div class="container my-4">
            <table>
                <tr>
                    <th>
                        <img src="{% static 'icon/con2.jpg' %}" class="d-block" alt="..." height="240px">
                    </th>
                </tr>
                <tr>
                    <td style="font-family: 'algerian', Times, serif; font-size:35px; color:rgb(4, 47, 240)">
                        <center>Nirali Dobariya</td>
                </tr>
            </table>



        </div>
</body>

</html>
