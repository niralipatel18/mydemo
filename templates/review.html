<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<head>
    <style>
        div1 {
            border-top: 5px solid;
            background-color: yellow;
            width: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!------------------------navigation bar--------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>Mydemo</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">About_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact_us</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">User_data</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/view_post">Manage_Post</a>
                    </li>
                    <li class="nav-item nav-link active">|</li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Review</a>
                    </li>






                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="mx-3">
                    <button class="btn btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{user}}</button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/profile_update"><b>Update Profile,,</b></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout"><b>Logout...</b></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>



    <div class="container my-lg-4 w-50">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 my-lg-3 ">
                <input class="form-control" type="hidden" value={{user}} aria-label="Disabled input example" name="unm">
            </div>

            <div class="mb-3 my-lg-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="font-family:'Times New Roman', Times, serif;font-size:24px"><b>Add your feedback
                        :</b></label>
                <textarea class="form-control" rows="3" name="feedback"></textarea>
            </div>
            <div class="mb-3 my-lg-3">
                <button type="submit" class="btn btn-primary">Send</button>

            </div>

        </form>
    </div>
    <div class="container ">

        {% for r_dt in data%}
        <table class="table table-dark table-striped">
            <tr style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold; color:bisque">
                <td> ✤&nbsp;{{r_dt.unm}}<br>
                </td>
            </tr>
            <tr>
                <td>
                    <t>✒&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{r_dt.feedback}}</t>

                </td>
            </tr>

        </table>

        {% endfor %}

    </div>
</body>

</html>
